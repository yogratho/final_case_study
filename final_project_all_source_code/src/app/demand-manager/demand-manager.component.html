<div class="header">
  <div class="logo">
      <i class="fa fa-tachometer"></i>
      <span>Smart Deploy</span>
  </div>
  <a class="nav-trigger"><span></span></a>
</div>

<div class="side-nav">
  <div class="logo">
      <i class="fa fa-bar-chart" style="font-size:20px; color:#0497DF;"></i>
      <span class="navbar-brand">Smart Deploy</span>
      
       
        
  </div>
  <nav>
      <ul>
          <li>
              <a >
                  <span><i class="fa fa-user"></i></span>
                  <span >Welcome  </span>
              </a>
          </li>
          <li>
              <a>
                  <span><i class="fa fa-envelope"></i></span>
                  <span>Messages</span>
              </a>
          </li>
          <li class="active">
              <a>
                  <span><i class="fa fa-bar-chart"></i></span>
                  <span>Analytics</span>

          </li>
          <li>

      </ul>

</div>
<div class="main-content">
  <h2 class="heading">Demand Request Report</h2>
  <div class="datehandle">
      <div class="row" style="margin-left: 3%">
          <div class="col-xs-12 col-12 col-md-4 form-group">
              <p-calendar placeholder="Select Begin Date" [(ngModel)]="start" dataType="string" 
              readonlyInput="true" dateFormat="dd-mm-yy" [monthNavigator]="true" 
              [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
          <div class="row">
              <div class="col-xs-12 col-12 col-md-4 form-group">
                  <p-calendar placeholder="Select End Time" [(ngModel)]="end" dataType="string" 
                  readonlyInput="true" dateFormat="dd-mm-yy" [monthNavigator]="true" 
                  [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
              </div>
              <div class="row" style="margin-left: 35%">
                <div  class="col-xs-12 col-12 col-md-4 form-group">
              <button class="btn btn-primary btn-sm"  (click)="getratio()">Submit</button></div></div>
            </div></div>
          
          </div>
